<!DOCTYPE html>

<html lang="eng" xlmns:th="http://www.thymeleaf.org">

<head>
	<title>Courses</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" th:href="@{/css/student/student-navbar.css}">
	
	<link rel="stylesheet" th:href="@{/css/student/student-courses.css}">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	
	<div class="vertical-navbar">
		<ul th:each="course : ${courses}">
			<li><a th:href="@{/students/{studentId}/courses/{courseId}(studentId=${student.id}, courseId=${course.id})}"><i class="fa fa-tag fa-navbar"></i><span th:text="${course.code}"></span></a></li>
		</ul>
	</div>
	
	<div class="content">
		
	<h3 th:text="${students.firstName + ' ' + students.lastName + ' Courses'}"></h3>
	
	<div th:if="${courses.size() == 0}">There are no courses assigned.</div>
	
	<div class="sections">
		<div th:each="course : ${courses}">
			<div class="section">
				<a th:href="@{/students/{studentId}/courses/{courseId}(studentId=${student.id}, courseId=${course.id})}"><div th:text="${course.name}"></div></a>				
			</div>
		</div>
	</div>
	
	</div>
</body>

</html>
