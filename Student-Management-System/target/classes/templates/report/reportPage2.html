 <form th:action="@{/admin/search2}" method="post">
    
      <select th:name="name">
            <option value="">Select to see which students participate in specific group</option>
            <option th:each="t : ${myModel.categoryList}"
                    th:value="${t.id +':'+ t.name}"
                    th:text="${'Godina  ' + t.id +':'+ 'Grupa   '+ t.name}"> 
            </option>
      </select> 
            
       <button type="submit">Show</button>
 
</form>
